<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey Shuffle</title>
    <style>
        html {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }

        body {
            font-family: 'Copse', serif;
            text-align: center;
        }

        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }

        #pics {
            width: 900px;
            height: 900px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }

    </style>
</head>
<body>
<h1>Monkey Shuffle</h1>
<div id="pics">
    <img src="../img/1.jpg">
    <img src="../img/2.jpg">
    <img src="../img/3.jpg">
    <img src="../img/4.jpg">
    <img src="../img/5.jpg">
    <img src="../img/6.jpg">
    <img src="../img/7.jpg">
    <img src="../img/8.jpg">
    <img src="../img/9.jpg">
</div>
<script>
var pics = document.getElementsByTagName("img");
var random = 0;
var randomNumbers = [];
while(randomNumbers.length < 9) {
    random = Math.floor(Math.random() * 9) + 1;
    if(randomNumbers.lastIndexOf(random) == -1) {
        randomNumbers.push(random);
    }
}
random = 0;
for(var pic in pics) {
    console.log(pic);
    pics[pic].src = "../img/"+ randomNumbers[random] +".jpg";
    random++;
}
/*
for(var i = 0; i < pics.length; i++) {
    random = Math.floor(Math.random() * 9) + 1;
pics[i].src = "../img/" + random + ".jpg";
    }

 */
</script>

</body>
</html>
