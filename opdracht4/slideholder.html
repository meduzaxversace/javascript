<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imageslider</title>
    <style>
        #slideholder {
            height: 300px;
            width: 300px;
            border: 3px black solid;
            transition: 2s;
        }
    </style>
</head>
<body>
<div id="slideholder"></div>
<script>
var pics =  [1,2,3,4,5,6,7,8,9];
var number = 0;
var slideholder = document.getElementById("slideholder");
slideholder.style.backgroundImage = "url(../img/1.jpg)"
    slideholder.addEventListener("click", function () {
        slideholder.style.backgroundImage = "url(../img/"+getPic() +".jpg)"
    });

function getPic() {
    if(number >= pics.length) {
        number = 1;
    } else {
        number++;
    }
    console.log(number);
    return number;
    
}
</script>

</body>
</html>
